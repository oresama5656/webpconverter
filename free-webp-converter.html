    <script>
        let convertedFiles = [];
        let uploadedFiles = [];
        
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectBtn = document.getElementById('selectBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // Event listeners
        uploadArea.addEventListener('click', function(e) {
            if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
                e.target.classList.contains('upload-text') || e.target.classList.contains('upload-flow')) {
                fileInput.click();
            }
        });

        selectBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // File handling
        function handleFiles(files) {
            if (files.length === 0) return;

            // Filter image files
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showError('No supported image files found. Please select PNG, JPG, JPEG, GIF, or BMP files.');
                return;
            }

            // File size check (100MB limit)
            const maxSize = 100 * 1024 * 1024;
            const oversizedFiles = imageFiles.filter(file => file.size > maxSize);
            if (oversizedFiles.length > 0) {
                showError(`File too large: ${oversizedFiles[0].name} (max 100MB)`);
                return;
            }

            uploadedFiles = imageFiles;
            
            // Reset results
            convertedFiles = [];
            resultsList.innerHTML = '';
            results.style.display = 'none';
            downloadAllBtn.style.display = 'none';
            
            // Large file count confirmation
            if (imageFiles.length > 50) {
                if (!confirm(`${imageFiles.length} files selected. This may take some time. Continue?`)) {
                    return;
                }
            }
            
            // Start conversion
            convertFiles(uploadedFiles);
        }

        // File conversion
        async function convertFiles(files) {
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = `0 / ${files.length} files converted`;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    const webpBlob = await convertToWebP(file);
                    const originalSize = (file.size / 1024).toFixed(1);
                    const webpSize = (webpBlob.size / 1024).toFixed(1);
                    const compression = (((file.size - webpBlob.size) / file.size) * 100).toFixed(1);
                    
                    const convertedFile = {
                        name: getWebPFilename(file.name),
                        blob: webpBlob,
                        originalSize: originalSize,
                        webpSize: webpSize,
                        compression: compression
                    };

                    convertedFiles.push(convertedFile);
                    addResultItem(convertedFile);

                    // Update progress
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${i + 1} / ${files.length} files converted`;

                } catch (error) {
                    console.error('Conversion error:', error);
                    showError(`Failed to convert ${file.name}: ${error.message}`);
                }
            }

            // Conversion complete
            if (convertedFiles.length > 0) {
                progressText.textContent = `✅ Converted ${convertedFiles.length} files!`;
                results.style.display = 'block';
                if (convertedFiles.length > 1) {
                    downloadAllBtn.style.display = 'inline-block';
                }
                showSuccess(`Successfully converted ${convertedFiles.length} files to WebP format!`);
                
                // AdSense広告の初期化（結果表示後）
                setTimeout(() => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log('AdSense initialized after conversion');
                    } catch(e) {
                        console.error('AdSense initialization error:', e);
                    }
                }, 500);
            }

            // Hide progress after 3 seconds
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 3000);
        }

        // WebP conversion function
        function convertToWebP(file) {
            return new Promise((resolve, reject) => {
                // File size check
                if (file.size > 100 * 1024 * 1024) {
                    reject(new Error('File too large'));
                    return;
                }

                const img = new Image();
                
                img.onload = function() {
                    try {
                        const originalWidth = img.width;
                        const originalHeight = img.height;
                        
                        // Image size validation
                        if (originalWidth <= 0 || originalHeight <= 0) {
                            reject(new Error('Invalid image size'));
                            return;
                        }
                        
                        // Fixed settings: 85% quality, 100% size
                        const quality = 0.85;
                        const scaleRatio = 1.0;
                        
                        const finalWidth = Math.max(1, Math.round(originalWidth * scaleRatio));
                        const finalHeight = Math.max(1, Math.round(originalHeight * scaleRatio));
                        
                        // Canvas size limit (32767px)
                        if (finalWidth > 32767 || finalHeight > 32767) {
                            reject(new Error('Image too large after conversion'));
                            return;
                        }
                        
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = finalWidth;
                        canvas.height = finalHeight;
                        
                        // High quality resampling
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        
                        // Draw image to canvas
                        ctx.drawImage(img, 0, 0, finalWidth, finalHeight);

                        // Convert to WebP
                        canvas.toBlob((blob) => {
                            if (blob && blob.size > 0) {
                                resolve(blob);
                            } else {
                                reject(new Error('WebP conversion failed'));
                            }
                        }, 'image/webp', quality);
                    } catch (error) {
                        reject(new Error(`Conversion error: ${error.message}`));
                    }
                };

                img.onerror = function() {
                    reject(new Error('Failed to load image. Unsupported format.'));
                };

                // Load image with FileReader
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (e.target.result) {
                        img.src = e.target.result;
                    } else {
                        reject(new Error('Failed to read file'));
                    }
                };
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                
                try {
                    reader.readAsDataURL(file);
                } catch (error) {
                    reject(new Error('Failed to read file'));
                }
            });
        }

        // Convert filename to WebP
        function getWebPFilename(originalName) {
            const lastDotIndex = originalName.lastIndexOf('.');
            if (lastDotIndex === -1) {
                return originalName + '.webp';
            }
            return originalName.substring(0, lastDotIndex) + '.webp';
        }

        // Add result item to list
        function addResultItem(file) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            resultItem.innerHTML = `
                <div class="result-info">
                    <div class="result-name">${file.name}</div>
                    <div class="result-size">
                        ${file.originalSize}KB → ${file.webpSize}KB 
                        (${file.compression}% smaller)
                    </div>
                </div>
                <button class="download-btn" onclick="downloadFile('${file.name}')">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </button>
            `;

            resultsList.appendChild(resultItem);
        }

        // Download individual file
        function downloadFile(filename) {
            const file = convertedFiles.find(f => f.name === filename);
            if (file) {
                const url = URL.createObjectURL(file.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Download all files as ZIP
        async function downloadAll() {
            if (convertedFiles.length === 0) return;
            
            try {
                const zip = new JSZip();
                
                // Add each file to ZIP
                convertedFiles.forEach(file => {
                    zip.file(file.name, file.blob);
                });
                
                // Generate ZIP file
                const zipBlob = await zip.generateAsync({type: "blob"});
                
                // Download ZIP file
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `webp-converted-files-${new Date().toISOString().slice(0,10)}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('ZIP creation error:', error);
                showError('Failed to create ZIP file. Falling back to individual downloads.');
                
                // Fallback to individual downloads
                convertedFiles.forEach((file, index) => {
                    setTimeout(() => {
                        downloadFile(file.name);
                    }, index * 500);
                });
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsList.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            resultsList.insertBefore(successDiv, resultsList.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Free WebP Converter ready');
        });
    </script>
