         crossorigin="anonymous"></script>
    <style>

        .main-area {

            padding: 12px 24px;
            border-radius: 14px;
            font-size: 0.9em;

            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            min-width: 130px;

        .download-btn svg {
            width: 16px;

        .progress-container {
            margin-top: 25px;

        .progress-bar {
            width: 100%;

            text-align: center;

            background: #f0f8f0;

            border: 1px solid #d4e6d4;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.95em;
            font-weight: 500;

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;

            .header {
                margin: 30px 0 40px 0;
            }

            h1 {
                font-size: 2.2em;
            }
            
            .main-area {
                padding: 35px 25px;
            }

            .upload-area {
                padding: 40px 25px;
            }

            .upload-icon svg {
                width: 56px;

            }

            .download-btn {

<body>
    <div class="header">
        <h1><a href="https://coommu.com" target="_blank" rel="noopener noreferrer">Transparent Image Trimmer</a></h1>
        <div class="subtitle">
            <span class="format-icons">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21,15 16,10 5,21"/></svg>
                PNG • GIF • WebP
            </span>
            <span>→</span>
            <span>Auto Cropped</span>
        </div>
    </div>

    <div class="main-area">
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="#7A6D61" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- リング（持ち手） -->
                    <circle cx="6" cy="7" r="2.5" />
                    <circle cx="6" cy="17" r="2.5" />
                    
                    <!-- 刃（リングの近くから自然に交差） -->
                    <line x1="8.5" y1="8.5" x2="18" y2="18" />
                    <line x1="8.5" y1="15.5" x2="18" y2="6" />
                </svg>
                </div>                  
                <div class="upload-text">Drag & drop transparent images here</div>
                <input type="file" id="fileInput" accept="image/png,image/gif,image/webp">
                <button class="select-btn" id="selectBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Select Files
                </button>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Trimming...</div>
        </div>

        <div class="results" id="results">
            <h2>
                <!-- <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                    <path d="M7 10l3 3 7-7"/>
                </svg> -->
                Trimmed Images
            </h2>
            
            <!-- AdSense広告 -->
            <div id="adContainer" style="margin: 20px 0; padding: 20px; text-align: center; min-width: 300px; width: 100%;">
                <!-- for Transparent Trimmer -->
                <ins class="adsbygoogle"
                     style="display:block; min-height: 100px;"
                     data-ad-client="ca-pub-6508744207193174"
                     data-ad-slot="5800097298"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
            
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        let processedFiles = [];
        
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectBtn = document.getElementById('selectBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');

        // Event listeners
        uploadArea.addEventListener('click', function(e) {
            if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
                e.target.classList.contains('upload-text')) {
                fileInput.click();
            }
        });

        selectBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // File handling - auto process on drop/select
        function handleFiles(files) {
            if (files.length === 0) return;

            // Filter transparent image files
            const imageFiles = Array.from(files).filter(file => 
                file.type === 'image/png' || file.type === 'image/gif' || file.type === 'image/webp'
            );
            
            if (imageFiles.length === 0) {
                showError('No supported transparent image files found. Please select PNG, GIF, or WebP files.');
                return;
            }

            // Reset results
            processedFiles = [];
            resultsList.innerHTML = '';
            results.style.display = 'none';
            
            // Start processing immediately
            processImages(imageFiles);
        }

        // Auto process images
        async function processImages(files) {
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = `Processing 0 / ${files.length} images`;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    const trimmedBlob = await trimTransparentImage(file);
                    
                    if (trimmedBlob) {
                        const originalSize = (file.size / 1024).toFixed(1);
                        const trimmedSize = (trimmedBlob.size / 1024).toFixed(1);
                        const reduction = (((file.size - trimmedBlob.size) / file.size) * 100).toFixed(1);
                        
                        const processedFile = {
                            name: getTrimmedFilename(file.name),
                            blob: trimmedBlob,
                            originalSize: originalSize,
                            trimmedSize: trimmedSize,
                            reduction: reduction
                        };

                        processedFiles.push(processedFile);
                        addResultItem(processedFile);
                    } else {
                        showError(`${file.name}: No transparent areas to trim`);
                    }

                    // Update progress
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `Processed ${i + 1} / ${files.length} images`;

                } catch (error) {
                    console.error('Processing error:', error);
                    showError(`Failed to process ${file.name}: ${error.message}`);
                }
            }

            // Processing complete
            if (processedFiles.length > 0) {
                progressText.textContent = `✅ Processed ${processedFiles.length} images!`;
                results.style.display = 'block';
                showSuccess(`Successfully trimmed ${processedFiles.length} images!`);
                
                // AdSense広告の初期化（結果表示後）
                setTimeout(() => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log('AdSense initialized after trimming');
                    } catch(e) {
                        console.error('AdSense initialization error:', e);
                    }
                }, 500);
            }

            // Hide progress after 3 seconds
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 3000);
        }

        // Trim transparent image function
        function trimTransparentImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                img.onload = function() {
                    try {
                        // Create canvas to analyze image data
                        const analyzeCanvas = document.createElement('canvas');
                        const analyzeCtx = analyzeCanvas.getContext('2d');
                        analyzeCanvas.width = img.width;
                        analyzeCanvas.height = img.height;
                        analyzeCtx.drawImage(img, 0, 0);
                        
                        const imageData = analyzeCtx.getImageData(0, 0, img.width, img.height);
                        const bounds = detectTrimBounds(imageData, 10); // Fixed threshold of 10
                        
                        if (!bounds) {
                            resolve(null);
                            return;
                        }
                        
                        // Create trimmed canvas
                        const trimCanvas = document.createElement('canvas');
                        const trimCtx = trimCanvas.getContext('2d');
                        trimCanvas.width = bounds.width;
                        trimCanvas.height = bounds.height;
                        
                        // Trim image (no padding)
                        trimCtx.drawImage(img, bounds.x, bounds.y, bounds.width, bounds.height, 0, 0, bounds.width, bounds.height);
                        
                        // Convert to blob
                        trimCanvas.toBlob((blob) => {
                            if (blob && blob.size > 0) {
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to create trimmed image'));
                            }
                        }, 'image/png');
                        
                    } catch (error) {
                        reject(new Error(`Processing error: ${error.message}`));
                    }
                };

                img.onerror = function() {
                    reject(new Error('Failed to load image'));
                };

                // Load image
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                reader.readAsDataURL(file);
            });
        }

        // Detect trim bounds (transparent detection)
        function detectTrimBounds(imageData, threshold = 10) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            let minX = width, minY = height, maxX = -1, maxY = -1;
            
            // Find non-transparent pixels
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > threshold) {
                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                    }
                }
            }
            
            // No non-transparent area found
            if (maxX === -1) {
                return null;
            }
            
            return {
                x: minX,
                y: minY,
                width: maxX - minX + 1,
                height: maxY - minY + 1
            };
        }

        // Generate trimmed filename
        function getTrimmedFilename(originalName) {
            const lastDotIndex = originalName.lastIndexOf('.');
            if (lastDotIndex === -1) {
                return originalName + '_trimmed.png';
            }
            return originalName.substring(0, lastDotIndex) + '_trimmed.png';
        }

        // Add result item to list
        function addResultItem(file) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            resultItem.innerHTML = `
                <div class="result-info">
                    <div class="result-name">${file.name}</div>
                    <div class="result-size">
                        ${file.originalSize}KB → ${file.trimmedSize}KB 
                        (${file.reduction}% smaller)
                    </div>
                </div>
                <button class="download-btn" onclick="downloadFile('${file.name}')">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </button>
            `;

            resultsList.appendChild(resultItem);
        }

        // Download individual file
        function downloadFile(filename) {
            const file = processedFiles.find(f => f.name === filename);
            if (file) {
                const url = URL.createObjectURL(file.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsList.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            resultsList.insertBefore(successDiv, resultsList.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Transparent Image Trimmer ready');
        });
    </script>
</body>
