    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Noto Sans JP', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f7f5;

        .header {

        .format-icons {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }
        
        .format-icons svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;

        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;

            padding: 50px 40px;
            border: 1px solid rgba(220, 218, 215, 0.3);

        }

        .upload-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #d4cfc7;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.6);

        .upload-area:hover {
            border-color: #b8ad9f;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(160, 155, 145, 0.12);
        }

        .upload-area.drag-over {
            border-color: #a0958a;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 6px 25px rgba(160, 155, 145, 0.15);
        }

        .upload-icon {
            margin-bottom: 25px;
            color: #8b8074;
        }
        
        .upload-icon svg {
            width: 64px;
            height: 64px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;

        .upload-text {
            font-size: 1.1em;
            color: #7a736b;

        #fileInput {
            display: none;
        }

        .select-btn {
            background: #8b8074;

            border: 1px solid transparent;
            padding: 14px 32px;
            border-radius: 16px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(139, 128, 116, 0.15);
            display: inline-flex;

            justify-content: center;

        .select-btn:hover {
            background: #7a6f63;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(139, 128, 116, 0.25);

        .select-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;

        .status-container {
            margin: 20px 0;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            font-size: 1em;
            color: #7a736b;
            font-weight: 500;
        }

        .status-text.loading {
            color: #8b8074;
        }

        .status-text.error {
            color: #d2691e;
        }

        .status-text.success {
            color: #228b22;
        }

        .preview-container {
            width: 100%;
            display: none;
            margin: 30px 0;
        }

        .preview-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .preview-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #e8e3de;
            border-radius: 16px;

            font-size: 1.2em;
            font-weight: 600;

        .image-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-container.transparent-bg {
            background-image: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .preview-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .download-container {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            background: #9b9388;
            color: white;
            border: 1px solid transparent;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(155, 147, 136, 0.15);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn:hover {
            background: #8a7f74;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(155, 147, 136, 0.25);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .results {
            margin-top: 45px;
            width: 100%;
            display: none;
        }

        .results h2 {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #5d5852;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        .results h2 svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }

        .error {
            background: #faf0f0;
            color: #8b4b4b;
            border: 1px solid #f4d4d4;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 0.95em;
            font-weight: 500;
        }

        .success {
            background: #f0f8f0;
            color: #4b6b4b;
            border: 1px solid #d4e6d4;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 0.95em;
            font-weight: 500;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #8b8074;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            .header {
                margin: 30px 0 40px 0;
            }

            h1 {
                font-size: 2.2em;
            }
            
            .main-area {
                padding: 35px 25px;
            }

            .upload-area {
                padding: 40px 25px;
            }

            .upload-icon svg {
                width: 56px;
                height: 56px;
            }

            .preview-comparison {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="https://coommu.com" target="_blank" rel="noopener noreferrer">Background Remover</a></h1>
        <div class="subtitle">
            <span class="format-icons">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21,15 16,10 5,21"/></svg>
                JPG • PNG • WebP
            </span>
            <span>→</span>
            <span>Transparent PNG</span>
        </div>
    </div>

    <div class="main-area">
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                </div>
                <div class="upload-text">Drag & drop your image here</div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="select-btn" id="selectBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Select Image
                </button>
            </div>
        </div>

        <div class="status-container" id="statusContainer">
            <div class="status-text" id="statusText">
                <span class="loading-spinner"></span>
                Initializing AI model...
            </div>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-comparison">
                <div class="preview-panel">
                    <h3>Original Image</h3>
                    <div class="image-container">
                        <img id="originalImage" class="preview-image" alt="Original">
                    </div>
                </div>
                <div class="preview-panel">
                    <h3>Background Removed</h3>
                    <div class="image-container transparent-bg">
                        <canvas id="resultCanvas" class="preview-image"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="download-container">
                <button class="download-btn" id="downloadBtn" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download PNG
                </button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>
                <svg viewBox="0 0 24 24">
                    <path d="M9 12l2 2 4-4"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                Background Removal Complete
            </h2>
            
            <!-- AdSense広告 -->
            <div id="adContainer" style="margin: 20px 0; padding: 20px; text-align: center; min-width: 300px; width: 100%;">
                <!-- for Background Remover -->
                <ins class="adsbygoogle"
                     style="display:block; min-height: 100px;"
                     data-ad-client="ca-pub-6508744207193174"
                     data-ad-slot="5800097298"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <script type="module">
        // Import background removal library
        import { removeBackground } from 'https://cdn.skypack.dev/@imgly/background-removal';
        
        let isModelReady = false;
        let currentImageFile = null;
        let resultBlob = null;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectBtn = document.getElementById('selectBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const resultCanvas = document.getElementById('resultCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const results = document.getElementById('results');

        // Initialize background removal
        async function initializeBackgroundRemoval() {
            try {
                updateStatus('Initializing AI model...', 'loading');
                
                // Check if the background removal library is loaded
                if (typeof removeBackground === 'undefined') {
                    throw new Error('Background removal library not loaded');
                }
                
                // Test the library by attempting to preload models (optional)
                console.log('removeBackground available:', typeof removeBackground);
                
                updateStatus('AI model ready! Upload an image to get started.', 'success');
                isModelReady = true;
                
                // Enable upload area
                uploadArea.style.pointerEvents = 'auto';
                selectBtn.disabled = false;
                
            } catch (error) {
                console.error('Failed to initialize background removal:', error);
                updateStatus('Using fallback processing. Upload an image to get started.', 'error');
                
                // Enable upload with fallback method
                isModelReady = false;
                uploadArea.style.pointerEvents = 'auto';
                selectBtn.disabled = false;
            }
        }

        // Update status text
        function updateStatus(message, type = 'normal') {
            statusText.innerHTML = '';
            
            if (type === 'loading') {
                const spinner = document.createElement('span');
                spinner.className = 'loading-spinner';
                statusText.appendChild(spinner);
            }
            
            const textNode = document.createTextNode(message);
            statusText.appendChild(textNode);
            
            statusText.className = `status-text ${type}`;
        }

        // Event listeners
        uploadArea.addEventListener('click', function(e) {
            if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
                e.target.classList.contains('upload-text')) {
                if (!selectBtn.disabled) {
                    fileInput.click();
                }
            }
        });

        selectBtn.addEventListener('click', function() {
            if (!this.disabled) {
                fileInput.click();
            }
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!selectBtn.disabled) {
                uploadArea.classList.add('drag-over');
            }
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (!selectBtn.disabled && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        downloadBtn.addEventListener('click', downloadResult);

        // Handle file upload
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) { // 50MB limit
                showError('File size too large. Please select an image under 50MB.');
                return;
            }

            currentImageFile = file;
            
            // Display original image
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.src = e.target.result;
                originalImage.onload = function() {
                    // Process the image
                    processImage(file);
                };
            };
            reader.readAsDataURL(file);
        }

        // Process image with background removal
        async function processImage(file) {
            try {
                updateStatus('Removing background...', 'loading');
                previewContainer.style.display = 'block';
                downloadBtn.disabled = true;
                results.style.display = 'none';

                let processedBlob;

                if (isModelReady && typeof removeBackground !== 'undefined') {
                    // Use AI background removal
                    try {
                        updateStatus('Processing with AI model...', 'loading');
                        processedBlob = await removeBackground(file);
                        console.log('AI processing successful');
                    } catch (aiError) {
                        console.warn('AI processing failed, using fallback:', aiError);
                        updateStatus('AI processing failed, using fallback...', 'loading');
                        processedBlob = await fallbackBackgroundRemoval(file);
                    }
                } else {
                    // Use fallback method
                    updateStatus('Using fallback processing...', 'loading');
                    processedBlob = await fallbackBackgroundRemoval(file);
                }
                
                // Display result
                await displayResult(processedBlob);
                
                updateStatus('Background removal complete!', 'success');
                downloadBtn.disabled = false;
                results.style.display = 'block';
                
                // Initialize AdSense
                setTimeout(() => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log('AdSense initialized after background removal');
                    } catch(e) {
                        console.error('AdSense initialization error:', e);
                    }
                }, 500);
                
            } catch (error) {
                console.error('Processing error:', error);
                updateStatus('Background removal failed', 'error');
                showError('Failed to process image. Please try again with a different image.');
            }
        }

        // Fallback background removal (simple edge detection + transparency)
        async function fallbackBackgroundRemoval(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // Simple background removal based on edge detection
                    // This is a basic fallback - not as accurate as AI
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // Simple background detection (adjust threshold as needed)
                        const brightness = (r + g + b) / 3;
                        const isBackground = brightness > 240 || brightness < 15;
                        
                        if (isBackground) {
                            data[i + 3] = 0; // Make transparent
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('Failed to create processed image'));
                        }
                    }, 'image/png');
                };
                img.onerror = reject;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Display processing result
        async function displayResult(blob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = resultCanvas;
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // Store result for download
                    resultBlob = blob;
                    resolve();
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(blob);
            });
        }

        // Download result
        function downloadResult() {
            if (!resultBlob || !currentImageFile) {
                showError('No processed image to download.');
                return;
            }

            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = getDownloadFilename(currentImageFile.name);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Generate download filename
        function getDownloadFilename(originalName) {
            const lastDotIndex = originalName.lastIndexOf('.');
            if (lastDotIndex === -1) {
                return originalName + '_no_bg.png';
            }
            return originalName.substring(0, lastDotIndex) + '_no_bg.png';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const mainArea = document.querySelector('.main-area');
            mainArea.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Background Remover initializing...');
            
            // Disable upload initially
            uploadArea.style.pointerEvents = 'none';
            selectBtn.disabled = true;
            
            // Initialize background removal
            initializeBackgroundRemoval();
        });
    </script>
