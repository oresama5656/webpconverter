    <style>

<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ WebPå¤‰æ›ãƒ„ãƒ¼ãƒ«</h1>
        <p class="subtitle">ã‚µãƒ¼ãƒãƒ¼ä¸è¦ï¼ãƒ–ãƒ©ã‚¦ã‚¶ã ã‘ã§ç”»åƒã‚’WebPã«å¤‰æ›</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ã“ã“ã«ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</div>
            <div class="upload-hint">PNG, JPEG, JPG, GIF, BMPå¯¾å¿œ | è¤‡æ•°ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå¯èƒ½</div>
            <input type="file" id="fileInput" multiple accept="image/*">
            <button class="btn">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å¤‰æ›ä¸­...</div>
        </div>

        <div class="results" id="results">
            <h3>å¤‰æ›çµæœ</h3>
            <div id="resultsList"></div>
            <button class="btn" onclick="downloadAll()" id="downloadAllBtn" style="display: none;">
                ã™ã¹ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            </button>
        </div>
    </div>

    <script>
        let convertedFiles = [];
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã®è¨­å®š
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®è¨­å®š
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ã®é–‹å§‹
        function handleFiles(files) {
            if (files.length === 0) return;

            // çµæœã‚’ãƒªã‚»ãƒƒãƒˆ
            convertedFiles = [];
            resultsList.innerHTML = '';
            results.style.display = 'none';
            downloadAllBtn.style.display = 'none';

            // é€²è¡ŒçŠ¶æ³ã‚’è¡¨ç¤º
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = `0 / ${files.length} ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›å®Œäº†`;

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é †æ¬¡å¤‰æ›
            convertFiles(Array.from(files));
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›ã®å®Ÿè¡Œ
        async function convertFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‹ãƒã‚§ãƒƒã‚¯
                    if (!file.type.startsWith('image/')) {
                        showError(`${file.name} ã¯ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã§ã¯ã‚ã‚Šã¾ã›ã‚“`);
                        continue;
                    }

                    const webpBlob = await convertToWebP(file);
                    const originalSize = (file.size / 1024).toFixed(1);
                    const webpSize = (webpBlob.size / 1024).toFixed(1);
                    const compression = (((file.size - webpBlob.size) / file.size) * 100).toFixed(1);

                    const convertedFile = {
                        name: getWebPFilename(file.name),
                        blob: webpBlob,
                        originalSize: originalSize,
                        webpSize: webpSize,
                        compression: compression
                    };

                    convertedFiles.push(convertedFile);
                    addResultItem(convertedFile);

                    // é€²è¡ŒçŠ¶æ³ã‚’æ›´æ–°
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${i + 1} / ${files.length} ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›å®Œäº†`;

                } catch (error) {
                    console.error('å¤‰æ›ã‚¨ãƒ©ãƒ¼:', error);
                    showError(`${file.name} ã®å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`);
                }
            }

            // å¤‰æ›å®Œäº†
            if (convertedFiles.length > 0) {
                progressText.textContent = `å¤‰æ›å®Œäº†ï¼ ${convertedFiles.length}ãƒ•ã‚¡ã‚¤ãƒ«`;
                results.style.display = 'block';
                if (convertedFiles.length > 1) {
                    downloadAllBtn.style.display = 'inline-block';
                }
                showSuccess(`${convertedFiles.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’WebPã«å¤‰æ›ã—ã¾ã—ãŸ`);
            }

            // 3ç§’å¾Œã«é€²è¡ŒçŠ¶æ³ã‚’éè¡¨ç¤º
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 3000);
        }

        // WebPå¤‰æ›ã®å®Ÿè¡Œ
        function convertToWebP(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onload = function() {
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ç”»åƒã«åˆã‚ã›ã‚‹
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // ç”»åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                    ctx.drawImage(img, 0, 0);

                    // WebPã¨ã—ã¦å‡ºåŠ›
                    canvas.toBlob((blob) => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('WebPå¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                        }
                    }, 'image/webp', 0.85); // å“è³ª85%
                };

                img.onerror = function() {
                    reject(new Error('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                };

                // FileReaderã§ç”»åƒã‚’èª­ã¿è¾¼ã¿
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                };
                reader.readAsDataURL(file);
            });
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«åã®å¤‰æ›ï¼ˆæ‹¡å¼µå­ã‚’.webpã«ï¼‰
        function getWebPFilename(originalName) {
            const lastDotIndex = originalName.lastIndexOf('.');
            if (lastDotIndex === -1) {
                return originalName + '.webp';
            }
            return originalName.substring(0, lastDotIndex) + '.webp';
        }

        // çµæœã‚¢ã‚¤ãƒ†ãƒ ã®è¿½åŠ 
        function addResultItem(file) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            resultItem.innerHTML = `
                <div class="result-info">
                    <div class="result-name">${file.name}</div>
                    <div class="result-size">
                        ${file.originalSize}KB â†’ ${file.webpSize}KB 
                        (${file.compression}% å‰Šæ¸›)
                    </div>
                </div>
                <button class="download-btn" onclick="downloadFile('${file.name}')">
                    ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                </button>
            `;

            resultsList.appendChild(resultItem);
        }

        // å€‹åˆ¥ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadFile(filename) {
            const file = convertedFiles.find(f => f.name === filename);
            if (file) {
                const url = URL.createObjectURL(file.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // å…¨ä½“ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆZIPå½¢å¼ã§ã¯ãªãå€‹åˆ¥ã«é€£ç¶šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼‰
        function downloadAll() {
            convertedFiles.forEach((file, index) => {
                setTimeout(() => {
                    downloadFile(file.name);
                }, index * 500); // 0.5ç§’é–“éš”ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            });
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsList.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // æˆåŠŸè¡¨ç¤º
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            resultsList.insertBefore(successDiv, resultsList.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('WebPå¤‰æ›ãƒ„ãƒ¼ãƒ«æº–å‚™å®Œäº†');
        });
    </script>
</body>
