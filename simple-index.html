<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP変換ツール - シンプル版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .file-input {
            display: none;
        }

        .settings {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-weight: 500;
            color: #333;
        }

        .scale-input {
            width: 100px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .scale-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: 500;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-success {
            border-left-color: #4CAF50;
        }

        .result-error {
            border-left-color: #f44336;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-name {
            font-weight: 500;
            color: #333;
        }

        .result-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .result-details {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .file-name {
            font-weight: 500;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .setting-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ WebP変換ツール</h1>
            <p>画像をWebP形式に変換して、ファイルサイズを最適化</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>画像ファイルをドラッグ＆ドロップ</h3>
                <p>または <strong>クリックしてファイルを選択</strong></p>
                <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.7;">
                    対応形式: PNG, JPG, JPEG, WebP
                </p>
            </div>

            <input type="file" id="fileInput" class="file-input" multiple accept=".png,.jpg,.jpeg,.webp">

            <div class="settings">
                <div class="setting-row">
                    <label class="setting-label">縮小率:</label>
                    <input type="number" id="scaleInput" class="scale-input" value="1.0" min="0.25" max="1.0" step="0.05">
                </div>
                <div class="setting-row">
                    <label class="setting-label">画質向上:</label>
                    <div>
                        <input type="checkbox" id="enhanceCheckbox" class="checkbox" checked>
                        <span>有効にする（小さい画像を拡大してから変換）</span>
                    </div>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" onclick="convertFiles()">
                🔄 変換開始
            </button>

            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status" id="status">準備完了</div>
            </div>

            <div class="results" id="results"></div>

            <div class="file-list" id="fileList">
                <h3>変換済みファイル</h3>
                <div id="fileItems"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const fileItems = document.getElementById('fileItems');

        let selectedFiles = [];

        // ドラッグ＆ドロップ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updateStatus(`選択されたファイル: ${selectedFiles.length}個`);
        }

        async function convertFiles() {
            if (selectedFiles.length === 0) {
                alert('ファイルを選択してください');
                return;
            }

            const scale = parseFloat(document.getElementById('scaleInput').value);
            const enhance = document.getElementById('enhanceCheckbox').checked;

            if (scale < 0.25 || scale > 1.0) {
                alert('縮小率は0.25〜1.0の範囲で指定してください');
                return;
            }

            convertBtn.disabled = true;
            progress.style.display = 'block';
            results.innerHTML = '';
            updateStatus('変換中...');
            updateProgress(0);

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            formData.append('scale', scale);
            formData.append('enhance', enhance);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    updateProgress(100);
                    updateStatus('変換完了！');
                    showResults(data.results);
                    loadFileList();
                } else {
                    updateStatus('エラーが発生しました');
                    showError(data.error);
                }
            } catch (error) {
                updateStatus('通信エラー');
                showError(error.message);
            } finally {
                convertBtn.disabled = false;
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function updateStatus(message) {
            status.textContent = message;
        }

        function showResults(results) {
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-item ${result.success ? 'result-success' : 'result-error'}`;
                
                const statusClass = result.success ? 'status-success' : 'status-error';
                const statusText = result.success ? '成功' : 'エラー';
                
                resultDiv.innerHTML = `
                    <div class="result-header">
                        <div class="result-name">${result.name}</div>
                        <div class="result-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="result-details">
                        ${result.success ? 
                            `元サイズ: ${result.originalSize} → 新サイズ: ${result.newSize}<br>
                             ファイルサイズ: ${result.fileSize}` :
                            `エラー: ${result.error}`
                        }
                    </div>
                    ${result.success ? 
                        `<button class="download-btn" onclick="downloadFile('${result.name}')">ダウンロード</button>` : 
                        ''
                    }
                `;
                
                results.appendChild(resultDiv);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'result-item result-error';
            errorDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-name">エラー</div>
                    <div class="result-status status-error">エラー</div>
                </div>
                <div class="result-details">${message}</div>
            `;
            results.appendChild(errorDiv);
        }

        function downloadFile(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        async function loadFileList() {
            try {
                const response = await fetch('/files');
                const data = await response.json();
                
                fileItems.innerHTML = '';
                data.files.forEach(file => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-item';
                    fileDiv.innerHTML = `
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${file.size}KB</div>
                    `;
                    fileItems.appendChild(fileDiv);
                });
            } catch (error) {
                console.error('ファイル一覧の読み込みエラー:', error);
            }
        }

        // 初期化
        loadFileList();
    </script>
</body>
</html>
