    <script type="module">
        // Import background removal library
        import { removeBackground } from 'https://cdn.skypack.dev/@imgly/background-removal';
        
        let isModelReady = false;
        let currentImageFile = null;
        let resultBlob = null;
        let processingSettings = {
            backgroundRemoval: true,
            webpConversion: true,
            autoTrim: true
        };

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectBtn = document.getElementById('selectBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const resultCanvas = document.getElementById('resultCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const results = document.getElementById('results');
        const processingInfo = document.getElementById('processingInfo');
        const optionButtons = document.querySelectorAll('.option-btn');

        // Initialize all-in-one converter
        async function initializeConverter() {
            try {
                updateStatus('Initializing AI model...', 'loading');
                
                // Check if the background removal library is loaded
                if (typeof removeBackground === 'undefined') {
                    throw new Error('Background removal library not loaded');
                }
                
                console.log('removeBackground available:', typeof removeBackground);
                
                updateStatus('AI model ready! Upload an image to get started.', 'success');
                isModelReady = true;
                
                // Enable upload area
                uploadArea.style.pointerEvents = 'auto';
                selectBtn.disabled = false;
                
            } catch (error) {
                console.error('Failed to initialize converter:', error);
                updateStatus('Using basic processing. Upload an image to get started.', 'error');
                
                // Enable upload with fallback method
                isModelReady = false;
                uploadArea.style.pointerEvents = 'auto';
                selectBtn.disabled = false;
            }
        }

        // Update status text
        function updateStatus(message, type = 'normal') {
            statusText.innerHTML = '';
            
            if (type === 'loading') {
                const spinner = document.createElement('span');
                spinner.className = 'loading-spinner';
                statusText.appendChild(spinner);
            }
            
            const textNode = document.createTextNode(message);
            statusText.appendChild(textNode);
            
            statusText.className = `status-text ${type}`;
        }

        // Processing options toggle
        optionButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const mode = this.dataset.mode;
                
                if (mode === 'background-removal') {
                    processingSettings.backgroundRemoval = this.classList.contains('active');
                } else if (mode === 'webp-conversion') {
                    processingSettings.webpConversion = this.classList.contains('active');
                } else if (mode === 'auto-trim') {
                    processingSettings.autoTrim = this.classList.contains('active');
                }
                
                console.log('Processing settings:', processingSettings);
            });
        });

        // Event listeners
        uploadArea.addEventListener('click', function(e) {
            if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
                e.target.classList.contains('upload-text')) {
                if (!selectBtn.disabled) {
                    fileInput.click();
                }
            }
        });

        selectBtn.addEventListener('click', function() {
            if (!this.disabled) {
                fileInput.click();
            }
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!selectBtn.disabled) {
                uploadArea.classList.add('drag-over');
            }
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (!selectBtn.disabled && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        downloadBtn.addEventListener('click', downloadResult);

        // Handle file upload
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) { // 50MB limit
                showError('File size too large. Please select an image under 50MB.');
                return;
            }

            currentImageFile = file;
            
            // Display original image
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.src = e.target.result;
                originalImage.onload = function() {
                    // Process the image
                    processImage(file);
                };
            };
            reader.readAsDataURL(file);
        }

        // Comprehensive image processing
        async function processImage(file) {
            try {
                updateStatus('Starting comprehensive processing...', 'loading');
                previewContainer.style.display = 'block';
                downloadBtn.disabled = true;
                results.style.display = 'none';

                const processSteps = [];
                if (processingSettings.backgroundRemoval) processSteps.push('AI Background Removal');
                if (processingSettings.webpConversion) processSteps.push('WebP Conversion');
                if (processingSettings.autoTrim) processSteps.push('Auto Trimming');
                
                processingInfo.textContent = `Processing: ${processSteps.join(' + ')}`;

                let processedBlob = file;
                let currentFormat = file.type;

                // Step 1: AI Background Removal
                if (processingSettings.backgroundRemoval) {
                    updateStatus('Step 1/3: Removing background with AI...', 'loading');
                    if (isModelReady && typeof removeBackground !== 'undefined') {
                        try {
                            processedBlob = await removeBackground(processedBlob);
                            console.log('AI background removal successful');
                        } catch (aiError) {
                            console.warn('AI processing failed, using fallback:', aiError);
                            processedBlob = await fallbackBackgroundRemoval(processedBlob);
                        }
                    } else {
                        processedBlob = await fallbackBackgroundRemoval(processedBlob);
                    }
                    currentFormat = 'image/png'; // Background removal always outputs PNG
                }

                // Step 2: Auto Trimming (if enabled and applicable)
                if (processingSettings.autoTrim) {
                    updateStatus('Step 2/3: Auto-trimming transparent areas...', 'loading');
                    processedBlob = await trimTransparentAreas(processedBlob);
                }

                // Step 3: WebP Conversion (if enabled and not already WebP)
                if (processingSettings.webpConversion && currentFormat !== 'image/webp') {
                    updateStatus('Step 3/3: Converting to WebP format...', 'loading');
                    processedBlob = await convertToWebP(processedBlob);
                }

                // Display result
                await displayResult(processedBlob);
                
                updateStatus('All processing complete!', 'success');
                downloadBtn.disabled = false;
                results.style.display = 'block';
                
                // Initialize AdSense
                setTimeout(() => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log('AdSense initialized after processing');
                    } catch(e) {
                        console.error('AdSense initialization error:', e);
                    }
                }, 500);
                
            } catch (error) {
                console.error('Processing error:', error);
                updateStatus('Processing failed', 'error');
                showError('Failed to process image. Please try again with a different image.');
            }
        }

        // Fallback background removal
        async function fallbackBackgroundRemoval(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // Simple background removal
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        const brightness = (r + g + b) / 3;
                        const isBackground = brightness > 240 || brightness < 15;
                        
                        if (isBackground) {
                            data[i + 3] = 0; // Make transparent
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('Failed to create processed image'));
                        }
                    }, 'image/png');
                };
                img.onerror = reject;
                
                if (file instanceof Blob) {
                    img.src = URL.createObjectURL(file);
                } else {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                }
            });
        }

        // Trim transparent areas
        async function trimTransparentAreas(blob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    try {
                        const analyzeCanvas = document.createElement('canvas');
                        const analyzeCtx = analyzeCanvas.getContext('2d');
                        analyzeCanvas.width = img.width;
                        analyzeCanvas.height = img.height;
                        analyzeCtx.drawImage(img, 0, 0);
                        
                        const imageData = analyzeCtx.getImageData(0, 0, img.width, img.height);
                        const bounds = detectTrimBounds(imageData, 10);
                        
                        if (!bounds) {
                            // No trimming needed
                            resolve(blob);
                            return;
                        }
                        
                        const trimCanvas = document.createElement('canvas');
                        const trimCtx = trimCanvas.getContext('2d');
                        trimCanvas.width = bounds.width;
                        trimCanvas.height = bounds.height;
                        
                        trimCtx.drawImage(img, bounds.x, bounds.y, bounds.width, bounds.height, 0, 0, bounds.width, bounds.height);
                        
                        trimCanvas.toBlob((trimmedBlob) => {
                            if (trimmedBlob && trimmedBlob.size > 0) {
                                resolve(trimmedBlob);
                            } else {
                                resolve(blob); // Return original if trim failed
                            }
                        }, 'image/png');
                        
                    } catch (error) {
                        console.warn('Trimming failed, using original:', error);
                        resolve(blob);
                    }
                };
                img.onerror = () => resolve(blob);
                img.src = URL.createObjectURL(blob);
            });
        }

        // Detect trim bounds
        function detectTrimBounds(imageData, threshold = 10) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            let minX = width, minY = height, maxX = -1, maxY = -1;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > threshold) {
                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                    }
                }
            }
            
            if (maxX === -1) return null;
            
            return {
                x: minX,
                y: minY,
                width: maxX - minX + 1,
                height: maxY - minY + 1
            };
        }

        // Convert to WebP
        async function convertToWebP(blob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((webpBlob) => {
                        if (webpBlob && webpBlob.size > 0) {
                            resolve(webpBlob);
                        } else {
                            reject(new Error('WebP conversion failed'));
                        }
                    }, 'image/webp', 0.85);
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(blob);
            });
        }

        // Display processing result
        async function displayResult(blob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = resultCanvas;
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // Store result for download
                    resultBlob = blob;
                    resolve();
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(blob);
            });
        }

        // Download result
        function downloadResult() {
            if (!resultBlob || !currentImageFile) {
                showError('No processed image to download.');
                return;
            }

            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = getDownloadFilename(currentImageFile.name);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Generate download filename
        function getDownloadFilename(originalName) {
            const lastDotIndex = originalName.lastIndexOf('.');
            const baseName = lastDotIndex === -1 ? originalName : originalName.substring(0, lastDotIndex);
            
            const suffixes = [];
            if (processingSettings.backgroundRemoval) suffixes.push('no_bg');
            if (processingSettings.autoTrim) suffixes.push('trimmed');
            
            const suffix = suffixes.length > 0 ? '_' + suffixes.join('_') : '_processed';
            const extension = processingSettings.webpConversion ? '.webp' : '.png';
            
            return baseName + suffix + extension;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const mainArea = document.querySelector('.main-area');
            mainArea.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('All-in-One Image Converter initializing...');
            
            // Disable upload initially
            uploadArea.style.pointerEvents = 'none';
            selectBtn.disabled = true;
            
            // Initialize converter
            initializeConverter();
        });
    </script>
</body>
