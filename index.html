    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const scaleInput = document.getElementById('scaleInput');
        const enhanceCheckbox = document.getElementById('enhanceCheckbox');
        const logArea = document.getElementById('logArea');
        const status = document.getElementById('status');

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
        dropZone.addEventListener('dragover', (e) => {

            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
        fileInput.addEventListener('change', (e) => {

        });

        function handleFiles(files) {
            if (files.length === 0) return;

            const scale = parseFloat(scaleInput.value);
            const enhance = enhanceCheckbox.checked;

            if (scale < 0.25 || scale > 1.0) {
                addLog('âŒ ç¸®å°ç‡ã¯0.25ã€œ1.0ã®ç¯„å›²ã§æŒ‡å®šã—ã¦ãã ã•ã„ã€‚', 'error');
                return;

            status.textContent = 'å‡¦ç†ä¸­...';

            const formData = new FormData();
            formData.append('scale', scale);
            formData.append('enhance', enhance);

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ

                    status.textContent = 'ã‚¨ãƒ©ãƒ¼';
                }
            })
            .catch(error => {

                status.textContent = 'ã‚¨ãƒ©ãƒ¼';
