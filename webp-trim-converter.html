    <script>
        let processedFiles = [];
        let uploadedFiles = [];
        
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectBtn = document.getElementById('selectBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // Event listeners
        uploadArea.addEventListener('click', function(e) {
            if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
                e.target.classList.contains('upload-text')) {
                fileInput.click();
            }
        });

        selectBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // File handling
        function handleFiles(files) {
            if (files.length === 0) return;

            // Filter image files
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showError('No supported image files found. Please select PNG, JPG, JPEG, GIF, or BMP files.');
                return;
            }

            // File size check (100MB limit)
            const maxSize = 100 * 1024 * 1024;
            const oversizedFiles = imageFiles.filter(file => file.size > maxSize);
            if (oversizedFiles.length > 0) {
                showError(`File too large: ${oversizedFiles[0].name} (max 100MB)`);
                return;
            }

            uploadedFiles = imageFiles;
            
            // Reset results
            processedFiles = [];
            resultsList.innerHTML = '';
            results.style.display = 'none';
            downloadAllBtn.style.display = 'none';
            
            // Large file count confirmation
            if (imageFiles.length > 50) {
                if (!confirm(`${imageFiles.length} files selected. This may take some time. Continue?`)) {
                    return;
                }
            }
            
            // Start processing
            processFiles(uploadedFiles);
        }

        // Combined processing function
        async function processFiles(files) {
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = `0 / ${files.length} files processed`;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    // Convert to WebP and trim in one process
                    const processedBlob = await convertAndTrimImage(file);
                    
                    if (processedBlob) {
                        const originalSize = (file.size / 1024).toFixed(1);
                        const processedSize = (processedBlob.size / 1024).toFixed(1);
                        const reduction = (((file.size - processedBlob.size) / file.size) * 100).toFixed(1);
                        
                        const processedFile = {
                            name: getProcessedFilename(file.name),
                            blob: processedBlob,
                            originalSize: originalSize,
                            processedSize: processedSize,
                            reduction: reduction,
                            process: 'WebP + Trim'
                        };

                        processedFiles.push(processedFile);
                        addResultItem(processedFile);
                    } else {
                        showError(`${file.name}: Processing failed`);
                    }

                    // Update progress
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${i + 1} / ${files.length} files processed`;

                } catch (error) {
                    console.error('Processing error:', error);
                    showError(`Failed to process ${file.name}: ${error.message}`);
                }
            }

            // Processing complete
            if (processedFiles.length > 0) {
                progressText.textContent = `✅ Processed ${processedFiles.length} files!`;
                results.style.display = 'block';
                if (processedFiles.length > 1) {
                    downloadAllBtn.style.display = 'inline-block';
                }
                showSuccess(`Successfully processed ${processedFiles.length} files!`);
                
                // AdSense広告の初期化（結果表示後）
                setTimeout(() => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log('AdSense initialized after processing');
                    } catch(e) {
                        console.error('AdSense initialization error:', e);
                    }
                }, 500);
            }

            // Hide progress after 3 seconds
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 3000);
        }

        // Combined convert and trim function
        function convertAndTrimImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                img.onload = function() {
                    try {
                        const originalWidth = img.width;
                        const originalHeight = img.height;
                        
                        // Image size validation
                        if (originalWidth <= 0 || originalHeight <= 0) {
                            reject(new Error('Invalid image size'));
                            return;
                        }
                        
                        // Step 1: Convert to WebP with high quality
                        const webpCanvas = document.createElement('canvas');
                        const webpCtx = webpCanvas.getContext('2d');
                        webpCanvas.width = originalWidth;
                        webpCanvas.height = originalHeight;
                        
                        // High quality resampling
                        webpCtx.imageSmoothingEnabled = true;
                        webpCtx.imageSmoothingQuality = 'high';
                        webpCtx.drawImage(img, 0, 0);

                        // Step 2: Detect trim bounds
                        const imageData = webpCtx.getImageData(0, 0, originalWidth, originalHeight);
                        const bounds = detectTrimBounds(imageData, 10);
                        
                        if (!bounds) {
                            // If no trimming needed, just convert to WebP
                            webpCanvas.toBlob((blob) => {
                                if (blob && blob.size > 0) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('WebP conversion failed'));
                                }
                            }, 'image/webp', 0.85);
                            return;
                        }
                        
                        // Step 3: Create trimmed WebP
                        const trimCanvas = document.createElement('canvas');
                        const trimCtx = trimCanvas.getContext('2d');
                        trimCanvas.width = bounds.width;
                        trimCanvas.height = bounds.height;
                        
                        // Draw trimmed area
                        trimCtx.drawImage(webpCanvas, bounds.x, bounds.y, bounds.width, bounds.height, 0, 0, bounds.width, bounds.height);
                        
                        // Convert final result to WebP
                        trimCanvas.toBlob((blob) => {
                            if (blob && blob.size > 0) {
                                resolve(blob);
                            } else {
                                reject(new Error('Final processing failed'));
                            }
                        }, 'image/webp', 0.85);
                        
                    } catch (error) {
                        reject(new Error(`Processing error: ${error.message}`));
                    }
                };

                img.onerror = function() {
                    reject(new Error('Failed to load image'));
                };

                // Load image
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                reader.readAsDataURL(file);
            });
        }

        // Detect trim bounds (from transparent trimmer)
        function detectTrimBounds(imageData, threshold = 10) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            let minX = width, minY = height, maxX = -1, maxY = -1;
            
            // Find non-transparent pixels
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > threshold) {
                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                    }
                }
            }
            
            // No non-transparent area found
            if (maxX === -1) {
                return null;
            }
            
            return {
                x: minX,
                y: minY,
                width: maxX - minX + 1,
                height: maxY - minY + 1
            };
        }

        // Generate processed filename
        function getProcessedFilename(originalName) {
            const lastDotIndex = originalName.lastIndexOf('.');
            if (lastDotIndex === -1) {
                return originalName + '_processed.webp';
            }
            return originalName.substring(0, lastDotIndex) + '_processed.webp';
        }

        // Add result item to list
        function addResultItem(file) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            resultItem.innerHTML = `
                <div class="result-info">
                    <div class="result-name">${file.name}</div>
                    <div class="result-size">
                        ${file.originalSize}KB → ${file.processedSize}KB 
                        (${file.reduction}% smaller)
                    </div>
                    <div class="result-process">${file.process}</div>
                </div>
                <button class="download-btn" onclick="downloadFile('${file.name}')">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </button>
            `;

            resultsList.appendChild(resultItem);
        }

        // Download individual file
        function downloadFile(filename) {
            const file = processedFiles.find(f => f.name === filename);
            if (file) {
                const url = URL.createObjectURL(file.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Download all files
        function downloadAll() {
            processedFiles.forEach((file, index) => {
                setTimeout(() => {
                    downloadFile(file.name);
                }, index * 500);
            });
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            resultsList.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            resultsList.insertBefore(successDiv, resultsList.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('WebP Converter & Trimmer ready');
        });
    </script>
</body>
</html>
